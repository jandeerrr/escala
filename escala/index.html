<script>
document.addEventListener("DOMContentLoaded", () => {

const firebaseConfig = {
  apiKey: "AIzaSyCtOYelfW1Kq2lLbH0aoRbUCqnVuol6vvQ",
  authDomain: "cadastro-c2424.firebaseapp.com",
  projectId: "cadastro-c2424"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const uid = new URLSearchParams(window.location.search).get("uid");

const btn = document.getElementById("btnAtivarAlertas");
btn?.addEventListener("click", async () => {
  const som = document.getElementById("somNotificacao");
  try { await som.play(); som.pause(); som.currentTime = 0; } catch(e){}
  if ("Notification" in window) {
    const perm = await Notification.requestPermission();
    if (perm === "granted") {
      btn.innerText = "âœ… Avisos ativados";
      btn.style.background = "linear-gradient(135deg,#1cc88a,#17a673)";
      setTimeout(() => btn.classList.add("hide"), 1200);
      verificarAvisoHoje();
    }
  }
});

async function verificarAvisoHoje() {
  if (!uid) return;
  const doc = await db.collection("escalasPublicas").doc(uid).get();
  if (!doc.exists) return;
  const { escala } = doc.data();
  const hojeISO = new Date().toISOString().split("T")[0];
  if (!escala[hojeISO]) return;

  const nomes = escala[hojeISO].map(p => `${p.nome} Ã s ${p.hora}`).join(" â€¢ ");
  new Notification("RecepÃ§Ã£o de Hoje", { body: nomes, icon: "logo-igreja.png" });
}

async function carregarEscalaPublica() {
  const container = document.getElementById("conteudo");
  if (!uid) return container.innerHTML = "Link invÃ¡lido.";

  const doc = await db.collection("escalasPublicas").doc(uid).get();
  if (!doc.exists) return container.innerHTML = "Escala nÃ£o encontrada.";

  const { escala, recepcionistas } = doc.data();
  const mapaFotos = {};
  recepcionistas.forEach(r => mapaFotos[r.nome] = r.fotoURL);

  const dias = Object.keys(escala).sort((a,b)=>new Date(a)-new Date(b));
  const primeira = new Date(dias[0]);
  document.getElementById("tituloMes").innerText =
    `ðŸ“… Escala de ${primeira.toLocaleDateString("pt-BR",{month:"long"})} ${primeira.getFullYear()}`;

  const hoje = new Date(); hoje.setHours(0,0,0,0);

  dias.forEach(dataISO => {
    const dataObj = new Date(dataISO); dataObj.setHours(0,0,0,0);
    if (dataObj < hoje) return;

    const card = document.createElement("div");
    card.className = "card-dia";
    card.innerHTML = `<h3>Dia ${dataObj.getDate()}/${dataObj.getMonth()+1}</h3>`;

    const lista = document.createElement("div");
    lista.className = "lista-recepcao";

    escala[dataISO].forEach(p => {
      lista.innerHTML += `
        <div class="recepcionista">
          <img src="${mapaFotos[p.nome] || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
          <span class="hora">${p.hora}</span>
          <span>${p.nome}</span>
        </div>`;
    });

    card.appendChild(lista);
    container.appendChild(card);
  });
}

carregarEscalaPublica();
});
</script>
