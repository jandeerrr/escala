<script>
const firebaseConfig = {
  apiKey: "AIzaSyCtOYelfW1Kq2lLbH0aoRbUCqnVuol6vvQ",
  authDomain: "cadastro-c2424.firebaseapp.com",
  projectId: "cadastro-c2424"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const params = new URLSearchParams(window.location.search);
const uid = params.get("uid");

let alertasAtivos = false; // controle de som + notificaÃ§Ã£o

async function carregarEscalaPublica() {
  const container = document.getElementById("conteudo");

  if (!uid) {
    container.innerHTML = "Link invÃ¡lido.";
    return;
  }

  const doc = await db.collection("escalasPublicas").doc(uid).get();
  if (!doc.exists) {
    container.innerHTML = "Escala nÃ£o encontrada.";
    return;
  }

  const { escala, recepcionistas } = doc.data();

  const mapaFotos = {};
  recepcionistas.forEach(r => mapaFotos[r.nome] = r.fotoURL);

  const diasOrdenados = Object.keys(escala).sort((a, b) => new Date(a) - new Date(b));

  const primeiraData = new Date(diasOrdenados[0]);
  const nomeMes = primeiraData.toLocaleDateString("pt-BR", { month: "long" });
  const ano = primeiraData.getFullYear();
  document.getElementById("tituloMes").innerText =
    `ðŸ“… Escala de ${nomeMes.charAt(0).toUpperCase() + nomeMes.slice(1)} ${ano}`;

  const hoje = new Date();
  hoje.setHours(0,0,0,0);

  const hojeISO = hoje.getFullYear() + "-" +
    String(hoje.getMonth()+1).padStart(2,'0') + "-" +
    String(hoje.getDate()).padStart(2,'0');

  // ðŸ”” AVISO DE HOJE
  if (escala[hojeISO]) {
    const nomes = escala[hojeISO]
      .map(p => `${p.nome} Ã s ${p.hora}`)
      .join(" â€¢ ");

    const aviso = document.createElement("div");
    aviso.innerHTML = `ðŸ“¢ RecepÃ§Ã£o de HOJE:<br>${nomes}`;

    Object.assign(aviso.style, {
      position: "fixed",
      top: "15px",
      left: "50%",
      transform: "translateX(-50%)",
      zIndex: "9999",
      maxWidth: "90%",
      background: "linear-gradient(135deg,#1cc88a,#17a673)",
      color: "white",
      padding: "14px",
      borderRadius: "12px",
      boxShadow: "0 6px 16px rgba(0,0,0,0.15)",
      textAlign: "center",
      fontWeight: "bold"
    });

    document.body.appendChild(aviso);

    // ðŸ”Š Som
    if (alertasAtivos) {
      const som = document.getElementById("somNotificacao");
      if (som) som.play().catch(() => {});
    }

    // ðŸ“² NotificaÃ§Ã£o
    if (alertasAtivos && "Notification" in window && Notification.permission === "granted") {
      new Notification("RecepÃ§Ã£o de Hoje", {
        body: nomes,
        icon: "logo-igreja.png"
      });
    }
  }

  // ðŸ“… Dias futuros
  diasOrdenados.forEach(dataISO => {
    const dataObj = new Date(dataISO);
    dataObj.setHours(0,0,0,0);
    if (dataObj < hoje) return;

    const card = document.createElement("div");
    card.className = "card-dia";
    card.innerHTML = `<h3>Dia ${dataObj.getDate()}/${dataObj.getMonth()+1}</h3>`;

    const lista = document.createElement("div");
    lista.className = "lista-recepcao";

    escala[dataISO].forEach(p => {
      const div = document.createElement("div");
      div.className = "recepcionista";
      div.innerHTML = `
        <img src="${mapaFotos[p.nome] || ''}">
        <span class="hora">${p.hora}</span>
        <span>${p.nome}</span>
      `;
      lista.appendChild(div);
    });

    card.appendChild(lista);
    container.appendChild(card);
  });
}

carregarEscalaPublica();


// ðŸ”” BOTÃƒO ATIVAR ALERTAS
document.getElementById("btnAtivarAlertas").addEventListener("click", async () => {

  const som = document.getElementById("somNotificacao");
  if (som) {
    try { await som.play(); som.pause(); som.currentTime = 0; } catch(e){}
  }

  if ("Notification" in window) {
    const perm = await Notification.requestPermission();
    if (perm === "granted") {
      alertasAtivos = true;
      const btn = document.getElementById("btnAtivarAlertas");
      btn.innerText = "âœ… Avisos ativados";
      btn.style.background = "linear-gradient(135deg,#1cc88a,#17a673)";
    }
  }
});
