  transform: translateY(-3px);

.card-dia h3 {

}

/* ===== MINI CARDS ===== */

  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));

  margin-top: 8px;
}

  display: flex;
  flex-direction: column;
  align-items: center;
  background: #f8f9fc;
  border-radius: 12px;
  padding: 10px 6px;
  text-align: center;
  transition: all 0.2s ease;
}

  background: #e2e6f5;
  transform: translateY(-2px);
}

.recepcionista img {
  width: 44px;

  border-radius: 50%;
  object-fit: cover;

}

  font-weight: bold;

<body>
<div class="container">

  <div class="header">
    <div class="topo">
      <img src="logo-igreja.png" class="logo" alt="Logo Igreja">
      <div>
        <h1 id="tituloMes">ðŸ“… Escala do MÃªs</h1>
        <p>Equipe de RecepÃ§Ã£o â€¢ ADM - Igreja Adventista do SÃ©timo Dia</p>
      </div>
    </div>
  </div>

  <div id="conteudo"></div>

  <div class="footer">
    Atualizado automaticamente â€¢ Sistema de Escala
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCtOYelfW1Kq2lLbH0aoRbUCqnVuol6vvQ",
  authDomain: "cadastro-c2424.firebaseapp.com",
  projectId: "cadastro-c2424"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const params = new URLSearchParams(window.location.search);
const uid = params.get("uid");

async function carregarEscalaPublica() {
  const container = document.getElementById("conteudo");

  if (!uid) {
    container.innerHTML = "Link invÃ¡lido.";
    return;
  }

  const doc = await db.collection("escalasPublicas").doc(uid).get();
  if (!doc.exists) {
    container.innerHTML = "Escala nÃ£o encontrada.";
    return;
  }

  const { escala, recepcionistas } = doc.data();

  // ðŸ”¹ Mapa de fotos
  const mapaFotos = {};
  recepcionistas.forEach(r => mapaFotos[r.nome] = r.fotoURL);

  // ðŸ”¹ Ordena datas corretamente (YYYY-MM-DD)
  const diasOrdenados = Object.keys(escala).sort((a, b) => new Date(a) - new Date(b));

  // ðŸ”¹ Define mÃªs baseado na primeira data salva
  const primeiraData = new Date(diasOrdenados[0]);
  const nomeMes = primeiraData.toLocaleDateString("pt-BR", { month: "long" });
  const ano = primeiraData.getFullYear();
  document.getElementById("tituloMes").innerText =
    `ðŸ“… Escala de ${nomeMes.charAt(0).toUpperCase() + nomeMes.slice(1)} ${ano}`;

  diasOrdenados.forEach(dataISO => {
    const dataObj = new Date(dataISO);
    const dia = dataObj.getDate();
    const mes = dataObj.getMonth() + 1;

    const card = document.createElement("div");
    card.className = "card-dia";
    card.innerHTML = `<h3>Dia ${dia}/${mes}</h3>`;

    const lista = document.createElement("div");
    lista.className = "lista-recepcao";

    escala[dataISO].forEach(p => {
      const div = document.createElement("div");
      div.className = "recepcionista";
      div.innerHTML = `
        <img src="${mapaFotos[p.nome] || ''}">
        <span class="hora">${p.hora}</span>
        <span>${p.nome}</span>
      `;
      lista.appendChild(div);
    });

    card.appendChild(lista);
    container.appendChild(card);
  });
}

carregarEscalaPublica();
</script>
</body>
