body {

/* TOPO */

button,.btn{

button:hover,.btn:hover{transform:translateY(-2px)}
button:active,.btn:active{transform:scale(.96)}
.btn.success{background:linear-gradient(135deg,#00c853,#00a152)}
.btn.danger{background:linear-gradient(135deg,#ff5252,#c62828)}

/* DIAS */

}

/* RESPONSIVO */
@media(max-width:600px){
  button,.btn,input{width:100%}
  #diasSemana{grid-template-columns:repeat(2,1fr)}
  .recepcionista-card{flex-direction:column;text-align:center}
}
</style>
